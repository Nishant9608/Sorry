<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Pop-up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        body {
            background-color: black;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .sorry {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transform: scale(0.5);
            animation: popUp 0.3s forwards ease-out;
        }
        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <script>
        function placeSorry() {
            let sorryText = document.createElement("div");
            sorryText.className = "sorry";
            sorryText.innerText = "Sorry";

            let x = Math.random() * (window.innerWidth - 50);
            let y = Math.random() * (window.innerHeight - 30);

            sorryText.style.left = `${x}px`;
            sorryText.style.top = `${y}px`;

            document.body.appendChild(sorryText);

            setTimeout(placeSorry, 100); // New "Sorry" appears every 100ms
        }

        placeSorry(); // Start the infinite pop-up effect
    </script>

</body></html>
